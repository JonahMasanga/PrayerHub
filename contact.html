<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html"><button class="nav-button">Home</button></a>
        <a href="testimonies.html"><button class="nav-button">Testimonies</button></a>
        <a href="support.html"><button class="nav-button">Support</button></a>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="tab-content">
        <h2>Contact Us</h2>

        <p>We'd love to hear from you! Please get in touch using the information below:</p>

        <div class="contact-icons">
            <a href="mailto:prayforme682@gmail.com" title="Send us an email">
                <i class="fas fa-envelope"></i> Email Us
            </a>

            <a href="https://wa.me/256788925048" target="_blank" title="Contact us on WhatsApp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a href="tel:+256788925048" title="Give us a call">
                <i class="fas fa-phone"></i> Call Us
            </a>
        </div>
    </section>
    
    <script>
        // Handle WhatsApp link behavior
        const whatsappLink = document.querySelector('.contact-icons a[href*="wa.me"]');

        whatsappLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior

            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

            if (isMobile) {
                // Redirect to WhatsApp if on mobile
                window.location.href = whatsappLink.href;
            } else {
                // Alert for desktop users
                alert("For WhatsApp support, please use a mobile device or open WhatsApp Web.");
            }
        });
    </script>

</body>
</html>
